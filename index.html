<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
    <link rel="stylesheet" href="style/index.css">
    
</head>

<body>

    <div class="container1">
        <div class="login">
            <form class="log" action="">
                <h1>Login</h1>
                <div class="username">
                    <label for="name">Enter your name</label>
                    <div class="input">
                        <input type="text" id="name" name="username" autofocus placeholder="Username" maxlength="15"
                            required>
                        <i class="fa-solid fa-user"></i>
                    </div>

                </div>
                <div class="password">
                    <label for="psw">Enter the password</label>
                    <div class="input">
                        <input type="password" id="psw" placeholder="password" maxlength="10" required>
                        <i class="fa-solid fa-lock"></i>

                    </div>

                </div>
                <div class="fpassword">
                    <a href="">forget password ?</a>
                </div>
                <div class="btn">
                    <a href="home.html">  <button type="button">Login</button></a>
                  
                </div>

                <div class="centence">
                    <h2 class="s">or login with social platforms</h2>
                </div>
                <div class="icons">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </form>
        </div>



        <div class="Registration">
            <form class="reg" action="">
                <h1>Registration</h1>
                <div class="username">
                    <label for="name1">Enter your name</label>
                    <div class="input">
                        <input type="text" id="name1" name="username" autofocus placeholder="Username" required
                            maxlength="15">
                        <i class="fa-solid fa-user"></i>

                    </div>

                </div>
                <div class="email">
                    <label for="mail">Enter email Id</label>
                    <div class="input">
                        <input type="email" id="mail" name="mail" placeholder="email" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>

                </div>
                <div class="password">
                    <label for="psw1">Enter the password</label>
                    <div class="input">
                        <input type="password" id="psw1" placeholder="password" required maxlength="10">
                        <i class="fa-solid fa-lock"></i>
                    </div>

                </div>

                <div class="btn">
                    <a href="home.html"><button type="button">Registration</button></a>
                  
                </div>

                <div class="centence">
                    <h2 class="s">or login with social platforms</h2>
                </div>
                <div class="icons">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </form>
        </div>


        <div class="togglebox">

            <div class="toggle left">

                <div class="welcome">
                    <h1 class="hidden">Hello welcome</h1>
                </div>
                <div class="welcome">
                    <h1 class="hidden">Don't have an account</h1>
                </div>
                <div class="btn1">
                    <button class="click" type="button">Registration</button>
                </div>



            </div>

            <div class="toggle-right">

                <div class="welcome Back!">
                    <h1 class="hidden">Hello welcome</h1>
                </div>
                <div class="welcome">
                    <h1 class="hidden">Already have an account</h1>
                </div>
                <div class="btn1">
                    <button class=" click click2" type="button">Login</button>
                </div>
            </div>
        </div>


    </div>


    <script src="script/action.js"></script>
</body>

</html>
